version: "3.7"

services:
  node:
    image: node:13
    working_dir: /app
    volumes:
      - ${PWD}/:/app

  backend:
    build: ./backend
    volumes:
      - './backend/app:/home/app/code/app'
    ports:
      - "127.0.0.1:8000:8000"
    # need this to enable attaching to container and interacting with debugger
    stdin_open: true
    tty: true
